<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 250" width="1000" height="250">
  <title>Non-Technical Summary â€” Storytelling for Everyone</title>

  <!-- Gradient background -->
  <defs>
    <linearGradient id="softBlueGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#02121e"/>
      <stop offset="50%" stop-color="#0a2e3f"/>
      <stop offset="100%" stop-color="#123e52"/>
    </linearGradient>

    <!-- Subtle glowing overlay -->
    <radialGradient id="blueGlow" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="rgba(45,168,216,0.25)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
  </defs>

  <!-- Background layers -->
  <rect width="1000" height="250" fill="url(#softBlueGradient)"/>
  <rect width="1000" height="250" fill="url(#blueGlow)"/>

  <!-- Title -->
  <text x="50%" y="120" text-anchor="middle"
        fill="#e6f7ff"
        font-size="34"
        font-weight="700"
        font-family="Inter, Roboto, Arial, sans-serif"
        letter-spacing="1px">
    Non-Technical Summary
  </text>

  <!-- Subtitle -->
  <text x="50%" y="150" text-anchor="middle"
        fill="#a7d3ea"
        font-size="18"
        font-weight="400"
        font-family="Inter, Roboto, Arial, sans-serif">
    Storytelling for Everyone
  </text>

  <!-- Underline accent -->
  <line x1="360" y1="165" x2="640" y2="165"
        stroke="#2da8d8" stroke-width="2" opacity="0.7"/>
</svg>
