<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 160" width="1200" height="160" role="img" aria-labelledby="title">
  <title id="title">Non-Technical Summary â€” Storytelling for Everyone</title>

  <!-- Background gradient with gentle motion -->
  <defs>
    <linearGradient id="subtleShift" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#10273f">
        <animate attributeName="offset" values="0;1;0" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#284b73">
        <animate attributeName="offset" values="1;0;1" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Background panel -->
  <rect width="1200" height="160" rx="14" fill="url(#subtleShift)"/>

  <!-- Title text -->
  <text x="50%" y="88" text-anchor="middle"
        fill="#eaf4ff"
        font-family="Inter, Roboto, Arial, sans-serif"
        font-size="34"
        font-weight="700"
        letter-spacing="0.5">
    Non-Technical Summary
  </text>

  <!-- Subtitle text -->
  <text x="50%" y="120" text-anchor="middle"
        fill="#a8c6e2"
        font-family="Inter, Roboto, Arial, sans-serif"
        font-size="16"
        font-weight="400">
    Storytelling for Everyone
  </text>

  <!-- Soft underline pulse -->
  <rect x="420" y="125" width="360" height="2" fill="#7bb3e0" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>
