<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 220" width="1200" height="220" role="img" aria-labelledby="title">
  <title id="title">Condensed Timeline â€” Attack Chain Visualization</title>

  <!-- Gradients -->
  <defs>
    <linearGradient id="timelineGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00b4d8"/>
      <stop offset="50%" stop-color="#00f5c8"/>
      <stop offset="100%" stop-color="#e63946"/>
    </linearGradient>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#08131c"/>
      <stop offset="100%" stop-color="#0b1e2c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="220" rx="14" fill="url(#bg)" />

  <!-- Main timeline line -->
  <rect x="80" y="110" width="1040" height="4" fill="url(#timelineGrad)" rx="2" filter="url(#softGlow)" />

  <!-- Timeline nodes -->
  <g font-family="Inter, sans-serif" text-anchor="middle" fill="#d7f9ff" font-weight="600">

    <!-- Node 1: Execution -->
    <circle cx="100" cy="112" r="12" fill="#00b4d8" filter="url(#softGlow)" />
    <text x="100" y="150" font-size="14"></text>
    <text x="100" y="175" font-size="11" fill="#9adbe8">Execution</text>

    <!-- Node 2: Recon -->
    <circle cx="320" cy="112" r="12" fill="#00d9b2" filter="url(#softGlow)" />
    <text x="320" y="150" font-size="14"></text>
    <text x="320" y="175" font-size="11" fill="#9adbe8">Recon</text>

    <!-- Node 3: Network -->
    <circle cx="540" cy="112" r="12" fill="#00f5c8" filter="url(#softGlow)" />
    <text x="540" y="150" font-size="14"></text>
    <text x="540" y="175" font-size="11" fill="#9adbe8">Network</text>

    <!-- Node 4: Persistence -->
    <circle cx="760" cy="112" r="12" fill="#02b8a2" filter="url(#softGlow)" />
    <text x="760" y="150" font-size="14"></text>
    <text x="760" y="175" font-size="11" fill="#9adbe8">Persistence</text>

    <!-- Node 5: Exfiltration -->
    <circle cx="980" cy="112" r="12" fill="#e63946" filter="url(#softGlow)" />
    <text x="980" y="150" font-size="14"></text>
    <text x="980" y="175" font-size="11" fill="#f9bfbf">Exfiltration</text>
  </g>

  <!-- Title -->
  <text x="50%" y="50" text-anchor="middle"
        fill="#cce3f0"
        font-size="30"
        font-weight="700"
        font-family="Inter, Roboto, Arial, sans-serif">
    Condensed Timeline
  </text>
  <text x="50%" y="75" text-anchor="middle"
        fill="#8cbad0"
        font-size="16"
        font-weight="400">
    Attack Chain Visualization
  </text>
</svg>
